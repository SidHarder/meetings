<template>
    <div class="container">
        <div class="header clearfix">
            <nav>
              <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a route-href="route: meetinglist;">Back</a></li>
                <li role="presentation" class="active"><a href="javascript:void(0);" click.delegate="startMeeting()">Start</a></li>
                <li role="presentation" class="active"><a href="javascript:void(0);" click.delegate="endMeeting()">End</a></li>
              </ul>
            </nav>
            <h3 class="text-muted">${meeting.name}</h3>
        </div>
        <div class="row">
            <label  class="col-sm-4" style="min-width: 100px">Start Date:</label>
            <input class="col-sm-4" type="text" value.bind="meeting.startDate" style="min-width: 250px">
        </div>
        <div class="row">
            <label  class="col-sm-4" style="min-width: 100px">End Date:</label>
            <input class="col-sm-4" type="text" value.bind="meeting.endDate" style="min-width: 250px">
        </div>
        <div class="post-preview" repeat.for="item of motionList">
            <h4>Member: ${item.memberId}</h4>
            <h3>${item.text}</h3>
            <hr>
        </div>
        <div class="row">
            <button click.delegate="submit()">Submit</button>
            <button click.delegate="addMotion()">Add Motion</button>

        </div>
    </div>    
</template>
